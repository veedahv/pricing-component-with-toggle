<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <nav>
       <header>Our Pricing</header>
       <label for="switch" class="switch">
           <input type="checkbox" name="" id="">
           <span class="slider"></span>
       </label>
   </nav> 
   <section>
       <div class="specs side-spec">
           <header>Basic</header>
           <h1>$199.99</h1>
           <hr>
           <p>500 GB Storage</p>
           <hr>
           <p>2 Users Allowed</p>
           <hr>
           <p> Send up to 3 GB</p>
           <hr>
           <div class="specs-div"><a>Learn More</a></div>
       </div>
       <div class="specs middle-spec">
           <header>Professional</header>
           <h1>$249.99</h1>
           <hr>
           <p>1 TB Storage</p>
           <hr>
           <p>5 Users Allowed</p>
           <hr>
           <p> Send up to 10 GB</p>
           <hr>
           <div class="specs-div"><a>Learn More</a></div>
       </div>
       <div class="specs side-spec">
           <header>Master</header>
           <h1>$399.99</h1>
           <hr>
           <p>2 TB Storage</p>
           <hr>
           <p>10 Users Allowed</p>
           <hr>
           <p> Send up to 20 GB</p>
           <hr>
           <div class="specs-div"><a>Learn More</a></div>
       </div>
   </section>
</body>
</html>
