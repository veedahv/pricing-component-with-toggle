<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Pricing Component</title>
</head>

<body>
    <nav>
        <header>Our Pricing</header>
        <div class="span">
            <p>Annual</p>
            <label for="switch" class="switch">
                <input type="checkbox" class="input-switch">
                <span class="slider"></span>
            </label>
            <p>Monthly</p>
        </div>
    </nav>
    <section>
        <div class="specs side-spec">
            <header>Basic</header>
            <h1 class="annual">$199.99</h1>
            <h1 class="month">$19.99</h1>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p> Send up to 3 GB</p>
            <hr>
            <div class="specs-div"><a>Learn More</a></div>
        </div>
        <div class="specs middle-spec">
            <header>Professional</header>
            <h1 class="annual">$249.99</h1>
            <h1 class="month">$24.99</h1>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p> Send up to 10 GB</p>
            <hr>
            <div class="specs-div"><a>Learn More</a></div>
        </div>
        <div class="specs side-spec">
            <header>Master</header>
            <h1 class="annual">$399.99</h1>
            <h1 class="month">$39.99</h1>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p> Send up to 20 GB</p>
            <hr>
            <div class="specs-div"><a>Learn More</a></div>
        </div>
    </section>
</body>

</html>
